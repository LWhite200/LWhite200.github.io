<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: yellow; /* Updated background color */
        }
        .slot-machine {
            text-align: center;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* Increased font size for better visibility */
            background-color: #fff;
            margin: 0 10px;
            transition: transform 0.5s; /* Added transition for spinning effect */
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <button onclick="spin()">Spin</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‰', 'ðŸ‡', 'ðŸ“'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const message = document.getElementById('message');

            // Add spinning effect
            reel1.style.transform = 'rotateX(720deg)';
            reel2.style.transform = 'rotateX(720deg)';
            reel3.style.transform = 'rotateX(720deg)';

            // Delay updating symbols to match spinning effect
            setTimeout(() => {
                // Generate random symbols for each reel
                const result1 = getRandomSymbol();
                const result2 = getRandomSymbol();
                const result3 = getRandomSymbol();

                reel1.textContent = result1;
                reel2.textContent = result2;
                reel3.textContent = result3;

                // Reset spinning effect
                reel1.style.transform = '';
                reel2.style.transform = '';
                reel3.style.transform = '';

                // Check if all symbols match
                if (result1 === result2 && result2 === result3) {
                    message.textContent = 'Congratulations! You Win!';
                    message.style.color = 'green';
                } else {
                    message.textContent = 'Try Again!';
                    message.style.color = 'red';
                }
            }, 500); // Time matches the spinning effect duration
        }
    </script>
</body>
</html>
