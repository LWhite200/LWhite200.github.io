<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="rotationX">Rotation Speed X:</label>
        <input type="range" id="rotationX" min="-3" max="3" value="0" step="0.25">
        <label for="rotationY">Rotation Speed Y:</label>
        <input type="range" id="rotationY" min="-3" max="3" value="0" step="0.25">
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="50" max="300" value="100">
        <div>
            <label>View Mode:</label>
            <label><input type="radio" name="viewMode" value="wireframe" checked> Wireframe</label>
            <label><input type="radio" name="viewMode" value="filled"> Filled</label>
        </div>
    </div>
    
    <svg width="1200" height="800" id="shape-container"></svg>
    <script src="scripts.js"></script>
</body>


</html>
